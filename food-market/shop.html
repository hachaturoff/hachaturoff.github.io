    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="container">
            <div class="nav-flex">
                <a class="logo" href="#"><img src="images/organick-logo.svg" alt="logo"></a>
                <nav>
                    <ul>
                        <li><a href="/my-organic-food-project/index.html">Home</a></li>

                        <li><a>Shop</a></li>

        </div>
    </header>
    <main>

                <p class="yellowtail">Offer Products</p>

                    <div class="shopping-cart-mod">

                        <div class="end-price">
                            <p>Итого</p>
                            <input class="input-end-price" type="text" value=0>

                        </div>
                    </div>
                </div>
            </div>
        </div>
